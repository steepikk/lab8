clear\t\t\t\t\t\t\t\t\tочистить коллекцию\n\
update <ID> {element}\t\t\t\t\tобновить значение элемента коллекции по ID\n\
remove_by_id <ID>\t\t\t\t\t\tудалить элемент из коллекции по ID\n\
add_if_max {element}\t\t\t\t\tдобавить новый элемент в коллекцию, если его цена превышает максимальную цену этой коллекции\n\
history\t\t\t\t\t\t\t\tвыводит последние 8 команд\n\
help\t\t\t\t\t\t\t\t\tвывести справку по доступным командам\n\
remove_greater\t\t\t\t\t\tудаляет из коллекции всех элементов больше заданного\n\
print_ascending\t\t\t\t\t\tвыводит коллекцию в порядке возрастания\n\
info\t\t\t\t\t\t\t\t\tвывести информацию о коллекции

